    <link rel="apple-touch-icon" href="./assets/logo192.png">
    <link rel="stylesheet" type="text/css" href="./style.css">

<body>

<div class="messenger-container">
    <img src="./assets/vaco.png" class="logo" alt="logo" />
    <div class="login-container active">
        <form class="login-input-container" id="loginForm">
            <label for="login" class="blind">닉네임을 입력해주세요.</label>
            <div class="login-input-wrap">
                <input
                    type="text"
                    class="login-input"
                    id="login"
                    placeholder="닉네임을 입력해주세요."
                />
            </div>
            <button type="submit" class="login-input-button">
                <span class="blind">입력</span>
            </button>
        </form>
    </div>

    <div class="chat-container">
        <div class="chat-inner">
            <div class="chat-message-container">
                <ul class="chat-message-list" id="messageContainer">
                </ul>
            </div>
            <div class="chat-message-send-container">
                <form id="messageForm">
                    <label for="sendMessage" class="blind">메시지</label>
                    <input
                        type="text"
                        id="sendMessage"
                        class="chat-message-send-input"
                        placeholder="메시지를 입력해주세요."
                    />
                    <button
                        type="submit"
                        class="chat-message-send-button"
                    >
                        <span class="blind">메시지 발송하기</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
